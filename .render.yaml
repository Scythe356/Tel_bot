services:
  - type: web
    name: hide-bot
    env: python
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: IPINFO_TOKEN
        sync: false
      - key: WEBHOOK_HOST
        sync: false
